<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/05afca965b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
             <h1>Rock Paper Scissors</h1>
    </header>
    <div>
        <button type="button" class="btn btn-outline-success" onClick="window.location.reload();" >Reset Game</button>
    </div> 
    <div class="scoreBoard">
        <div class="score"><p>Score</p></div>
        <div class="players">
            <div id="userLabel" class="badge"><u>Player</u></div>
            <div id="computerLabel" class="badge"><u>Bob the Bot</u></div>
        </div>
        <div class="score">
            <span id="userScore">0</span>
            <span id="computerScore">0</span>
        </div>
    </div>

    <div class="result">
        <p>Choose Wisely</p>
    </div>

    <div class="choices">
        <div class="choice" id="Rock">
            <i class="far fa-hand-rock"></i>
        </div>
        <div class="choice" id="Paper">
            <i class="far fa-hand-paper"></i>
        </div>
        <div class="choice" id="Scissors">
            <i class="far fa-hand-peace"></i>
        </div>
    </div>

    <script src="main.js" charset="utf-8"></script>
</body>
</html>
