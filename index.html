<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/05afca965b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreBoard">
        <div id="userLabel" class="badge">User</div>
        <div id="computerLabel" class="badge">Computer</div>
        <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="Rock">
            <i class="far fa-hand-rock"></i>
            <!-- <img style="height: 150px; color: cornsilk;" src="/assets/hand-back-fist-regular.svg" alt="rock"> -->
        </div>
        <div class="choice" id="Paper">
            <i class="far fa-hand-paper"></i>
            <!-- <img src="/assets/hand-regular.svg" alt="paper"> -->
        </div>
        <div class="choice" id="Scissors">
            <i class="far fa-hand-peace"></i>
            <!-- <img src="/assets/hand-scissors-regular.svg" alt="scissors"> -->
        </div>
    </div>

    <p class="actionMessage">Make your move</p>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
